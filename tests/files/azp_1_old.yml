variables:
- group: conan-credentials

jobs:
- job: Linux
  pool:
    vmImage: "Ubuntu 16.04"
  timeoutInMinutes: 180
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.7"
  - script: |
      pip install --upgrade pip
      chmod +x .ci/install.sh
      ./.ci/install.sh
      chmod +x .ci/run.sh
      ./.ci/run.sh
    env:
      CONAN_LOGIN_USERNAME: $(CONAN_LOGIN_USERNAME)
      CONAN_PASSWORD: $(CONAN_PASSWORD)
      CONAN_TOTAL_PAGES: 2
  strategy:
    matrix:
      Gcc 4.9 x86 Page 1:
        CONAN_GCC_VERSIONS: 4.9
        CONAN_DOCKER_IMAGE: conanio/gcc49
        CONAN_ARCHS: "x86"
        CONAN_CURRENT_PAGE: 1
      Gcc 4.9 x86 Page 2:
        CONAN_GCC_VERSIONS: 4.9
        CONAN_DOCKER_IMAGE: conanio/gcc49
        CONAN_ARCHS: "x86"
        CONAN_CURRENT_PAGE: 2
      Gcc 4.9 x86_64 Page 1:
        CONAN_GCC_VERSIONS: 4.9
        CONAN_DOCKER_IMAGE: conanio/gcc49
        CONAN_ARCHS: "x86_64"
        CONAN_CURRENT_PAGE: 1
      Gcc 4.9 x86_64 Page 2:
        CONAN_GCC_VERSIONS: 4.9
        CONAN_DOCKER_IMAGE: conanio/gcc49
        CONAN_ARCHS: "x86_64"
        CONAN_CURRENT_PAGE: 2
      Gcc 5 x86 Page 1:
        CONAN_GCC_VERSIONS: 5
        CONAN_DOCKER_IMAGE: conanio/gcc5
        CONAN_ARCHS: "x86"
        CONAN_CURRENT_PAGE: 1
      Gcc 5 x86 Page 2:
        CONAN_GCC_VERSIONS: 5
        CONAN_DOCKER_IMAGE: conanio/gcc5
        CONAN_ARCHS: "x86"
        CONAN_CURRENT_PAGE: 2
      Gcc 5 x86_64 Page 1:
        CONAN_GCC_VERSIONS: 5
        CONAN_DOCKER_IMAGE: conanio/gcc5
        CONAN_ARCHS: "x86_64"
        CONAN_CURRENT_PAGE: 1
      Gcc 5 x86_64 Page 2:
        CONAN_GCC_VERSIONS: 5
        CONAN_DOCKER_IMAGE: conanio/gcc5
        CONAN_ARCHS: "x86_64"
        CONAN_CURRENT_PAGE: 2
      Gcc 6 x86 Page 1:
        CONAN_GCC_VERSIONS: 6
        CONAN_DOCKER_IMAGE: conanio/gcc6
        CONAN_ARCHS: "x86"
        CONAN_CURRENT_PAGE: 1
      Gcc 6 x86 Page 2:
        CONAN_GCC_VERSIONS: 6
        CONAN_DOCKER_IMAGE: conanio/gcc6
        CONAN_ARCHS: "x86"
        CONAN_CURRENT_PAGE: 2
      Gcc 6 x86_64 Page 1:
        CONAN_GCC_VERSIONS: 6
        CONAN_DOCKER_IMAGE: conanio/gcc6
        CONAN_ARCHS: "x86_64"
        CONAN_CURRENT_PAGE: 1
      Gcc 6 x86_64 Page 2:
        CONAN_GCC_VERSIONS: 6
        CONAN_DOCKER_IMAGE: conanio/gcc6
        CONAN_ARCHS: "x86_64"
        CONAN_CURRENT_PAGE: 2
      Clang 3.9 x86 Page 1:
        CONAN_CLANG_VERSIONS: 3.9
        CONAN_DOCKER_IMAGE: conanio/clang39
        CONAN_ARCHS: "x86" # bincrafters-conventions:preserve-build-job
        CONAN_CURRENT_PAGE: 1
      Clang 3.9 x86 Page 2:
        CONAN_CLANG_VERSIONS: 3.9
        CONAN_DOCKER_IMAGE: conanio/clang39
        CONAN_ARCHS: "x86"
        CONAN_CURRENT_PAGE: 2
      Clang 3.9 x86_64 Page 1:
        CONAN_CLANG_VERSIONS: 3.9
        CONAN_DOCKER_IMAGE: conanio/clang39
        CONAN_ARCHS: "x86_64"
        CONAN_CURRENT_PAGE: 1
      Clang 3.9 x86_64 Page 2:
        CONAN_CLANG_VERSIONS: 3.9
        CONAN_DOCKER_IMAGE: conanio/clang39
        CONAN_ARCHS: "x86_64"
        CONAN_CURRENT_PAGE: 2
      Clang 4.0 x86 Page 1:
        CONAN_CLANG_VERSIONS: 4.0
        CONAN_DOCKER_IMAGE: conanio/clang40
        CONAN_ARCHS: "x86"
        CONAN_CURRENT_PAGE: 1
      Clang 4.0 x86 Page 2:
        CONAN_CLANG_VERSIONS: 4.0
        CONAN_DOCKER_IMAGE: conanio/clang40
        CONAN_ARCHS: "x86"
        CONAN_CURRENT_PAGE: 2
      Clang 4.0 x86_64 Page 1:
        CONAN_CLANG_VERSIONS: 4.0
        CONAN_DOCKER_IMAGE: conanio/clang40
        CONAN_ARCHS: "x86_64"
        CONAN_CURRENT_PAGE: 1
      Clang 4.0 x86_64 Page 2:
        CONAN_CLANG_VERSIONS: 4.0
        CONAN_DOCKER_IMAGE: conanio/clang40
        CONAN_ARCHS: "x86_64"
        CONAN_CURRENT_PAGE: 2
